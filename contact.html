  <!-- contact form -->
  <!-- asks for users name, email address (so the company can respond) and their message -->
  <!-- user can use this form to send feedback or book a recording session etc -->
  <!-- using bootstrap to create responsive input boxes -->
  <!-- each field has validation to prevent the form from submitting with missing data and (where possible) incorrect data -->


  <div class="form input-group flex">
    <form onsubmit="return submitForm();" method="POST">

      <label for="firstName">First Name:</label>
      <input type="text" class="form-control inputBox" id="firstName" required>

      <br><br>

      <label for="lastName">Last Name:</label>
      <input type="text"  class="form-control inputBox" id="lastName"  required>

      <br><br>

      <label for="emailAdd">Email Address:</label>
      <input type="email" class="form-control inputBox" id="emailAdd"  required>

      <br><br>

      <label for="subject">Subject:</label>

      <br>

      <select id="subject" name="subject" style="height:50px; background:white; font-size: large;" required>
        <!-- disabled field that prompts the user so they know what they are being asked for -->
        <option value="" disabled selected hidden>What do you want to discuss?</option>
        <option value = "booking">Book a recording session</option>
        <option value = "rental">Rent equipment</option>
        <option value = "other">Other</option>
      </select>

      <br><br>

      <!-- restrict width so it fits well on small screens > 300px -->
      <label for="message">Message:</label>
      <br><textarea id="message" rows="4" cols="50" style="width:300px" required></textarea>
      <br><br>

      <button type="submit"  id="submit" value="submit" onclick="return submitForm()">Submit</button>
      <button type="reset"  id="reset" value="reset">Reset</button>

    </form>
  </div>

  <br><br>

  <script>
// storing data in sessionstorage as method of debugging and to show how the system could be scaled with backend development 

// as soon as the value in the dropdown is changed the subject variable is updated
    var select = document.querySelector("select");
      select.addEventListener("change", function () {
      var selectedValue = this.value;
      console.log(selectedValue);
      sessionStorage.setItem("subject", selectedValue);

    });
    
    function submitForm() {

      var firstName = document.getElementById("firstName");
      
      var lastName = document.getElementById("lastName");
      
      
      var message = document.getElementById("message");
      var email = document.getElementById("emailAdd");
      
      sessionStorage.setItem("email", email.value);
      sessionStorage.setItem("Sname", lastName.value);
      sessionStorage.setItem("Fname", firstName.value);
      sessionStorage.setItem("message", message.value);
      
      //send message to user so they know form has been received
      // alert("Thanks for your message, we will get back to you by email ASAP")

    }

 
  </script>
